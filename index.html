<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ahorcadito!!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <h1>Ahorcadito</h1>

  <div id="stats">
    <div id="wins">
      <i class="fas fa-crown"></i>
      <span id="wins-count"></span>
    </div>
    <div id="losses">
      <i class="fas fa-skull-crossbones"></i>
      <span id="losses-count"></span>
    </div>
    <div id="abortions">
      <i class="fas fa-ban"></i>
      <span id="abortions-count"></span>
    </div>
  </div>

  <svg viewBox="0 0 225 250" id="gallows-svg">
    <line class="gallows" x1="2" x2="210" y1="9" y2="9"/>
    <line class="gallows" x1="20" x2="20" y1="245" y2="9"/>
    <line class="gallows" x1="50" x2="20" y1="9" y2="40"/>
    <circle id="head" cx="115" cy="67" r="25" fill="none"/>
    <line id="body" x1="115" x2="115" y1="173" y2="93"/>
    <line id="left-arm" x1="115" x2="75" y1="116" y2="105"/>
    <line id="right-arm" x1="115" x2="155" y1="116" y2="105"/>
    <line id="left-leg" x1="115" x2="85" y1="173" y2="220"/>
    <line id="right-leg" x1="145" x2="115" y1="220" y2="173"/>
  </svg>

  <div id="guessing"></div>
  
  <h2 id="hint"></h2> 

  <div id="keypad">
    <div id="keypad--row1"></div>
    <div id="keypad--row2"></div>
    <div id="keypad--row3"></div>
  </div>

  <h2 id="new-game"><a>Iniciar Nuevo Juego</a></h2>
  
  <script src="script.js"></script>
</body>

</html>
